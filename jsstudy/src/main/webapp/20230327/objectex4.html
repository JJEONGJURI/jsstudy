<!DOCTYPE html>
<!-- webapp/20230327/objectex4.html
	 값을 입력하여 객체 생성하기
 -->
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script type="text/javascript">
	function CheckWeight(name,height,weight) {
		this.username = name
		this.userheight = height
		this.userweight = weight
		//(키-100)*0.9 -5 ~ (키-100)*0.9 +5
		this.minWeight//정상몸무게 범위 시작
		this.maxWeight //정상몸무게 범위 끝
		this.getResult = function() {
			this.minWeight = (this.userheight-100)*0.9 -5 //정상몸무게 범위 시작
			this.maxWeight = (this.userheight-100)*0.9 +5 //정상몸무게 범위 끝
			if(this.maxWeight>=this.userweight && this.minWeight<=this.userweight)
			return this.username +"정상 몸무게 입니다."
			else if(this.maxWeight<this.userweight)
			return this.username +"과체중 입니다."
			else if(this.minWeight>this.userweight) 
			return this.username + "저체중 입니다."
			//정상범위 : 정상몸무게 리턴
			//minWeight > 몸무게 : 저체중
			//maxweight < 몸무게 : 과체중
			
		}
	}
	let jang = new CheckWeight("장보리",168,62)
	let park = new CheckWeight("박달재",180,83)
	document.write(jang+"<br>")
	document.write(park+"<br>")
	console.log(jang)
	console.log(park)
	document.write(jang.getResult()+"<br>")
	document.write(park.getResult()+"<br>")
</script>
</body>
</html>
