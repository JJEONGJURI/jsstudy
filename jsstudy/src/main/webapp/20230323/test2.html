<!DOCTYPE html>
<!-- 
    저축할 금액을 랜덤하게 1~10만원까지 할려고 함.
  6만원이상이면 메세지창으로 '저축을 많이 하셨습니다. 잘하셨습니다.' 화면에 메세지를 출력하고
  6만원 미만이면 '좀더 많이 하세요' 화면에 메세지를 출력하기
   전체 저축금액이 100만원이 넘으면 저축이 만료 되었습니다. 메세지를 화면에 출력하기 
 -->
<html>
<head>
<meta charset="UTF-8">
<title>저축</title>
</head>
<body>
<script>
 s=0 
 cnt=0
while(s<100) {

	let i = Math.ceil(Math.random()*10)
	s +=i
	cnt++
				if(i>=6) {
					document.write(cnt+" : 저축을 많이 하셨습니다. 잘하셨습니다. "+i+"만원, 잔액:"+s+"만원"+"<br>")
				}
				else{
					document.write(cnt+" : 좀더 많이 하세요. "+i+"만원, 잔액:"+s+"만원"+"<br>")
				}
			
				
}
					document.write("저축이 만료되었습니다. 잔액:"+s+"만원"+"<br>")
</script>
</body>
</html>
