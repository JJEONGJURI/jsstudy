<!DOCTYPE html>
<!-- webapp/20230323/exam1.html 
	저축할 금액을 1~10만원까지 하려고 함.
	6만원 이상이면 메세지창에 저축을 많이 하셨습니다. alert 창으로 출력
	6만원 미만이면 메세지창에 좀 더 많이 하세요. alert 창으로 출력
	
	//1~10사이의 임의의값을 저장하고, 6 이상이면 저축을 많이, 6 미만이면 좀더 많이 내용을 출력
-->
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script type="text/javascript">
let i =  Math.ceil(Math.random()*10);

if(i>=6)
 alert(`저축을 많이 하셨습니다.${i}만원`)
else alert(`저축을 좀 더 많이 하세요.${i}만원`)
</script>
</body>
</html>
