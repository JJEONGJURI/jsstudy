<!DOCTYPE html>
<!-- webapp/20230324/dateex2.html -->
<html>
<head>
<meta charset="UTF-8">
<title>날짜 선택하기</title>
</head>
<body>
<input type="date" id="date"> <!-- HTML5 추가된 input type임 -->
<input type="button" value="날짜 입력" 
	onclick="dateprt.innerHTML=date.value"> <!-- id가 date 라 date.value를 쓸 수 있다. -->
<div id="dateprt"></div> <!-- yyyy-mm-dd 형태 -->
</body>
</html>
